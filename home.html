<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1: Advance Birthday Blast!</title>
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%); /* Blue-Violet to Deep Pink */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }

        /* --- Content Overlay (Titles, Carousel, Quiz) --- */
        .content-overlay {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding-top: 20px;
        }

        /* --- Header Text --- */
        .header-titles {
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 3.5em; 
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 4px 4px 5px rgba(0,0,0,0.8);
            margin: 10px 0 5px;
        }
        
        .subtitle-text {
            font-size: 2.0em;
            font-weight: bold;
            color: #f0f;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.7);
            margin-top: 10px;
        }

        /* --- Slideshow Container (LARGER SIZE FIX) --- */
        #carousel-container {
            width: 90vw; /* Wider on mobile */
            max-width: 600px; /* Increased max width */
            height: 450px; /* Significantly taller */
            position: relative;
            margin: 30px auto;
            border: 10px solid white;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            overflow: hidden;
            background-color: #333;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Slow fade transition */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Ensures no cropping */
            animation: subtleRotate 15s linear infinite; /* Gentle rotation effect */
        }
        
        @keyframes subtleRotate {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(360deg); }
        }

        /* --- Quiz Area --- */
        #quizContainer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 20;
            color: #333;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-top: 20px;
        }
        
        #quizContainer.active {
            opacity: 1;
        }

        .quiz-question {
            font-size: 1.6em;
            color: #FF1493; 
            margin-bottom: 15px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #8A2BE2; 
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* --- Grand Effects CSS (Unchanged) --- */
        .floating-emoji, .confetti-fall {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="A.mp3" loop preload="auto"></audio>

    <div id="music-trigger" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99; cursor: pointer;"></div>

    <div class="content-overlay">
        <div class="header-titles">
            <h1 class="main-title">Advance Happy Birthday My Bestest Friend Forever üíôü´Çüòö</h1>
            
            <p class="subtitle-text">6 Days to ü§ó</p>
        </div>
        
        <div id="carousel-container">
            </div>

        <div id="quizContainer">
            <p class="quiz-question">Ni Ennaku eppovume Special tha loosuuü§ó...Lov uuu my friend üòö‚ù§Ô∏è‚Äçü©π Oru hug kudu ü´Ç next page ku pola Anga na unaku hug tharuvaa.</p>
            <input type="text" id="quizAnswer" placeholder="Type anything you want..." autocomplete="off">
            <button id="submitAnswer">Submit and Hug Me! ü§ó</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const carouselContainer = document.getElementById('carousel-container');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');

            const QUIZ_DELAY = 30000; // 30 seconds
            const SLIDE_DURATION = 4000; // 4 seconds per slide
            let currentSlideIndex = 0;
            let slideshowInterval;

            const imagesData = ['A1.jpg', 'A2.jpg', 'A3.jpg', 'A4.jpg', 'A5.jpg', 'A6.jpg'];
            
            // --- 1. Music Autoplay Fix ---
            musicTrigger.addEventListener('click', () => {
                if (music.paused) {
                    music.volume = 0.8; 
                    music.play().catch(e => console.error("Music playback failed:", e));
                }
                musicTrigger.style.display = 'none'; 
            }, { once: true }); 
            
            music.volume = 0; 
            music.play().then(() => {
                setTimeout(() => { music.volume = 0.8; }, 500); 
                musicTrigger.style.display = 'none';
            }).catch(e => {
                console.log("Music blocked. Click anywhere to start.");
            });


            // --- 2. Slideshow Setup ---
            function createSlides() {
                imagesData.forEach((file) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.classList.add('carousel-slide');
                    
                    const img = document.createElement('img');
                    img.src = file;
                    img.alt = `Photo`;
                    
                    slideDiv.appendChild(img);
                    carouselContainer.appendChild(slideDiv);
                });
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.carousel-slide');
                if (slides.length === 0) return;

                slides.forEach(slide => slide.classList.remove('active'));
                
                const targetSlide = slides[index % slides.length];
                if (targetSlide) {
                    targetSlide.classList.add('active');
                }
            }
            
            function nextSlide() {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
            
            function startSlideshow() {
                createSlides();
                showSlide(0);
                slideshowInterval = setInterval(nextSlide, SLIDE_DURATION);
            }

            // Start the main attraction
            startSlideshow();


            // --- 3. Quiz Reveal Timer ---
            setTimeout(() => {
                // Stop the slideshow when the quiz appears
                clearInterval(slideshowInterval);

                quizContainer.style.display = 'flex';
                // Trigger animation 
                setTimeout(() => quizContainer.classList.add('active'), 50); 
            }, QUIZ_DELAY);


            // --- 4. Navigation ---
            submitAnswer.addEventListener('click', () => {
                if (music) music.pause();
                window.location.href = 'page2.html'; 
            });


            // --- 5. Grand Effects ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }
        });
    </script>
</body>
</html>
