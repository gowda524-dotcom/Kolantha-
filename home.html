<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1: Advance Birthday Blast!</title>
    
    <style>
        /* --- General Setup & Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%); /* Blue-Violet to Deep Pink */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }

        /* --- Content Overlay (Titles, Carousel, Quiz) --- */
        .content-overlay {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding-top: 20px;
        }

        /* --- Header & Countdown --- */
        .header-titles {
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 3.5em; 
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 4px 4px 5px rgba(0,0,0,0.8);
            margin: 10px 0 5px;
        }
        
        #countdown-wrapper {
            /* Wrapper for the countdown and "6 Days to" text */
            margin-bottom: 15px;
        }

        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #f0f; /* Hot Pink/Magenta for visibility */
            text-shadow: 2px 2px 3px rgba(0,0,0,0.7);
            display: block; /* Ensures it takes its own line */
        }
        
        #days-to-text {
            font-size: 1.5em;
            color: #eee;
            font-weight: 500;
        }

        /* --- Horizontal 3D Carousel Container --- */
        #carousel-container {
            position: relative;
            perspective: 1000px; /* Gives the 3D depth */
            width: 80vw;
            max-width: 600px;
            height: 300px; /* Height of the visible image */
            margin: 40px auto;
        }

        .carousel-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCarousel 30s infinite cubic-bezier(0.5, 0, 0.5, 1);
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* **FIX: Ensures no cropping** */
            display: block;
        }

        /* Keyframes for the 6-slide rotation */
        @keyframes rotateCarousel {
            0% { transform: translateZ(-300px) rotateY(0deg); }
            100% { transform: translateZ(-300px) rotateY(-360deg); }
        }

        /* --- Quiz Area --- */
        #quizContainer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 20;
            color: #333;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-top: 20px;
        }
        
        #quizContainer.active {
            opacity: 1;
        }

        .quiz-question {
            font-size: 1.6em;
            color: #FF1493; 
            margin-bottom: 15px;
            font-weight: bold;
        }

        #quizAnswer {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #8A2BE2; 
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            outline: none;
        }
        
        #submitAnswer {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* --- Grand Effects CSS --- */
        .floating-emoji, .confetti-fall, .firework-spark {
            position: fixed; 
            pointer-events: none;
            z-index: 1; 
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; } 
            50% { transform: translateY(50vh) rotate(15deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-15deg); opacity: 0; }
        }
        
        .floating-emoji {
            font-size: 2.5em; 
            animation: float 10s linear infinite; 
        }
        
        @keyframes confetti-fall-slow {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .confetti-fall {
            animation: confetti-fall-slow 15s linear infinite;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="A.mp3" loop preload="auto"></audio>

    <div id="music-trigger" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99; cursor: pointer;"></div>

    <div class="content-overlay">
        <div class="header-titles">
            <h1 class="main-title">Advance Happy Birthday My Bestest Friend Forever üíôü´Çüòö</h1>
            
            <div id="countdown-wrapper">
                <p id="days-to-text">6 Days to ü§ó</p>
                <span id="countdown">Loading Countdown...</span>
            </div>
        </div>
        
        <div id="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                </div>
        </div>

        <div id="quizContainer">
            <p class="quiz-question">Ni Ennaku eppovume Special tha loosuuü§ó...Lov uuu my friend üòö‚ù§Ô∏è‚Äçü©π Oru hug kudu ü´Ç next page ku pola Anga na unaku hug tharuvaa.</p>
            <input type="text" id="quizAnswer" placeholder="Type anything you want..." autocomplete="off">
            <button id="submitAnswer">Submit and Hug Me! ü§ó</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const music = document.getElementById('bgMusic');
            const musicTrigger = document.getElementById('music-trigger');
            const countdownElement = document.getElementById('countdown');
            const daysToTextElement = document.getElementById('days-to-text');
            const quizContainer = document.getElementById('quizContainer');
            const submitAnswer = document.getElementById('submitAnswer');
            const carouselWrapper = document.getElementById('carouselWrapper');

            const QUIZ_DELAY = 30000; // 30 seconds
            const NUM_IMAGES = 6;
            const imagesData = Array.from({ length: NUM_IMAGES }, (_, i) => `A${i + 1}.jpg`);

            // --- 1. Music Autoplay Fix (Guaranteed start on first touch) ---
            musicTrigger.addEventListener('click', () => {
                if (music.paused) {
                    music.volume = 0.8; 
                    music.play().catch(e => console.error("Music playback failed:", e));
                }
                musicTrigger.style.display = 'none'; 
            }, { once: true }); 
            
            // Auto-attempt to start the music silenced, as a backup
            music.volume = 0; 
            music.play().then(() => {
                setTimeout(() => {
                    music.volume = 0.8; 
                }, 500); 
                musicTrigger.style.display = 'none';
            }).catch(e => {
                console.log("Music blocked. Click anywhere to start.");
            });


            // --- 2. Countdown Timer Logic ---
            // Set the target date to October 7th in the current year at midnight
            const targetDate = new Date(new Date().getFullYear(), 9, 7, 0, 0, 0).getTime(); 

            function updateCountdown() {
                const now = new Date().getTime();
                let distance = targetDate - now;

                // If the target date has passed, assume the next year.
                if (distance < 0) {
                    // Try next year's October 7th
                    const nextYearTarget = new Date(new Date().getFullYear() + 1, 9, 7, 0, 0, 0).getTime();
                    distance = nextYearTarget - now;

                    // If it is the actual birthday (very close to 0 distance)
                    if (distance > -(1000 * 60 * 60 * 24) && distance < 0) {
                         countdownElement.innerHTML = "IT'S HER BIRTHDAY! üéÇ";
                         daysToTextElement.style.display = 'none';
                         clearInterval(countdownInterval);
                         return;
                    }
                    
                    // If the date is still in the future (next year's date)
                    if (distance > 0) {
                        // Recalculate distance for the next year
                    } else {
                         // Should not happen, but for safety
                         countdownElement.innerHTML = "DATE ERROR";
                         clearInterval(countdownInterval);
                         return;
                    }
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
                daysToTextElement.innerHTML = `6 Days to ü§ó`; // Keeping this text constant as requested
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); 
            
            // --- 3. Carousel Setup (Horizontal 3D) ---
            function setupCarousel() {
                // Calculation for the radius to place slides in a circle
                const radius = Math.round(300 / (2 * Math.tan(Math.PI / NUM_IMAGES))); 
                
                imagesData.forEach((file, index) => {
                    const slide = document.createElement('div');
                    slide.classList.add('carousel-slide');
                    
                    const img = document.createElement('img');
                    img.src = file;
                    img.alt = `Photo ${index + 1}`;
                    
                    const angle = index * (360 / NUM_IMAGES);
                    slide.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                    
                    slide.appendChild(img);
                    carouselWrapper.appendChild(slide);
                });

                // Set the wrapper origin to center the rotation
                carouselWrapper.style.transform = `translateZ(-${radius}px)`;
            }
            setupCarousel();

            // --- 4. Quiz Reveal Timer ---
            setTimeout(() => {
                quizContainer.style.display = 'flex';
                // Trigger animation 
                setTimeout(() => quizContainer.classList.add('active'), 50); 
            }, QUIZ_DELAY);


            // --- 5. Navigation ---
            submitAnswer.addEventListener('click', () => {
                // Submit automatically moves to the next page
                if (music) music.pause();
                window.location.href = 'page2.html'; 
            });


            // --- 6. Grand Effects (Floating Emojis/Confetti) ---
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#fff', '#ffd700', '#FF5722', '#4CAF50', '#8A2BE2', '#FF1493'];
            const emojis = ['üíñ', 'üíï', 'ü•∞', 'üòç', '‚ú®', 'üåü', 'üéâ', 'üéà', '‚ù§Ô∏è', 'üòò', 'üëë', 'üéÇ', 'ü•≥', 'ü§©', 'ü´∂', 'ü§ó', 'üòö', 'üíô', 'ü´Ç', 'üéä']; 
            
            setInterval(createFloatingEmoji, 300); 
            function createFloatingEmoji() {
                const emoji = document.createElement('span');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                body.appendChild(emoji);
                const size = Math.random() * 1.5 + 1.5;
                emoji.style.fontSize = `${size}em`;
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 8 + 10}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5; 
                setTimeout(() => emoji.remove(), 20000);
            }

            setInterval(createConfettiPiece, 200); 
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-fall');
                body.appendChild(confetti);

                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; 
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10vh`; 
                confetti.style.animationDuration = `${Math.random() * 10 + 15}s`; 
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3; 
                
                setTimeout(() => confetti.remove(), 25000); 
            }
        });
    </script>
</body>
</html>
