<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4: Final Reveal & Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        /* --- Base & Celebration Styles --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a0033;
            color: #fff;
            overflow-x: hidden;
            text-align: center;
            padding-bottom: 50px;
        }

        /* --- Header Text --- */
        #header-text {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3.5em;
            color: #ffd700;
            text-shadow: 4px 4px #ff69b4;
            padding: 20px 0;
            margin: 20px auto;
            max-width: 90%;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* --- Photo Container Styling (Single Image) --- */
        #reveal-1 {
            position: relative;
            width: 80%;
            max-width: 720px;
            height: auto;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            background-color: #222;
            display: block; /* Always visible */
        }
        
        #reveal-1 img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 192, 203, 0.7);
            color: #880e4f;
            font-size: 1.8em;
            font-weight: bold;
            padding: 10px 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        .reveal-instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.5);
            z-index: 15;
        }


        /* --- EMOJI TAP REVEAL STYLES --- */
        #emoji-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            z-index: 10;
        }
        #emoji-cover .emoji {
            width: calc(100% / 7); 
            height: calc(100% / 7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background-color: #ffc0cb; 
            border: 1px solid #f06292;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }
        .emoji.revealed {
            opacity: 0;
            transform: scale(0.1);
            pointer-events: none;
        }
        .emoji.fall {
            transition: transform 1.5s ease-in, opacity 0.5s;
            transform: translateY(100vh) rotate(720deg) scale(0.1);
            pointer-events: none;
        }


        /* --- Quiz Box Styles --- */
        #final-quiz {
            margin-top: 80px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
            max-width: 500px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            color: #333;
            display: none; 
        }

        #quiz-question {
            font-size: 1.5em;
            margin-bottom: 25px;
            font-weight: bold;
            color: #e91e63;
        }

        #quiz-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #quiz-input {
            padding: 15px;
            width: 80%;
            border: 2px solid #ff4081;
            border-radius: 10px;
            font-size: 1.1em;
        }

        #quiz-submit {
            padding: 12px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* --- Celebration Styles --- */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <audio id="background-audio" loop autoplay>
        <source src="P4.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1 id="header-text">Advance Happy Birthday My Favourite Panda üòöüêº</h1>

    <div id="confetti-container" class="confetti"></div>
    <div id="fireworks-container" class="confetti"></div>


    <div id="photo-grid">
        <div id="reveal-1">
            <div class="reveal-instruction">Tap 25 Emojis to Reveal the Photo!</div>
            <img src="P1.jpg" alt="Panda Image 1">
            <div id="emoji-cover" class="cover">
                </div>
            <div class="image-caption">Ennoda Pandaüêº</div>
        </div>
    </div>

    <div id="final-quiz">
        <div id="quiz-question">Lov uuu üòöü´Ç always panda üêº</div>
        <form id="quiz-form">
            <input type="text" id="quiz-input" placeholder="Type anything you want..." required>
            <button type="submit" id="quiz-submit">Submit & Continue</button>
        </form>
    </div>

    <script>
        // --- Global State ---
        const quizBox = document.getElementById('final-quiz');
        const backgroundAudio = document.getElementById('background-audio');
        const revealContainer = document.getElementById('reveal-1');


        // Function to show the final quiz after the reveal is complete
        function showFinalQuiz() {
            // Fade out the image container
            revealContainer.style.opacity = 0;
            setTimeout(() => {
                revealContainer.style.display = 'none';

                // Show quiz
                quizBox.style.display = 'block';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                createConfettiBlast(document.getElementById('confetti-container'));
            }, 1000); // Wait for fade-out
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Attempt to play audio immediately
            backgroundAudio.play().catch(e => console.warn("Audio autoplay blocked by browser:", e));
            // Set up a fade-out transition for the image container
            revealContainer.style.transition = 'opacity 1s ease-in-out';
        });
        
        
        /* ===================================================================
           1. EMOJI TAP REVEAL LOGIC (P1.jpg)
           =================================================================== */
        const emojiCover = document.getElementById('emoji-cover');
        const totalEmojis = 49; // 7x7 grid
        let tappedCount = 0;
        const targetTaps = 25;
        const emojis = ['‚ù§Ô∏è', 'üòö', 'ü§ó', '‚ú®', 'üêº'];
        
        // Inject Emojis into the cover
        for (let i = 0; i < totalEmojis; i++) {
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'emoji';
            emojiDiv.innerHTML = emojis[i % emojis.length]; 
            emojiDiv.dataset.id = i;
            emojiDiv.addEventListener('click', handleEmojiTap);
            emojiCover.appendChild(emojiDiv);
        }
        const emojiElements = document.querySelectorAll('#emoji-cover .emoji');

        function handleEmojiTap(event) {
            const emojiDiv = event.target;
            if (emojiDiv.classList.contains('revealed')) return;

            emojiDiv.classList.add('revealed');
            tappedCount++;

            if (tappedCount >= targetTaps) {
                // Make remaining emojis fall
                emojiElements.forEach(div => {
                    if (!div.classList.contains('revealed')) {
                        div.classList.add('fall');
                    }
                });
                
                // Wait for fall animation to finish, then show the quiz
                setTimeout(() => {
                    emojiCover.style.display = 'none';
                    showFinalQuiz();
                }, 1500); 
            }
        }


        /* ===================================================================
           2. QUIZ SUBMISSION & NAVIGATION
           =================================================================== */
        const quizForm = document.getElementById('quiz-form');

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const next_page = "page5.html"; 
            window.location.href = next_page;
        });


        /* ===================================================================
           3. CELEBRATION EFFECTS 
           =================================================================== */
        function createConfettiPiece() {
            const c = document.createElement('div');
            c.className = 'confetti-piece';
            
            const colors = ['#ff69b4', '#ffd700', '#00ff7f', '#add8e6', '#ff0000', '#0000ff'];
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            c.style.width = Math.random() * 10 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.position = 'absolute';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = -5 + 'px';

            c.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
            c.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            return c;
        }

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
            .confetti-piece {
                border-radius: 50%;
                z-index: 99;
            }
        `;
        document.head.appendChild(styleSheet);

        const confettiContainer = document.getElementById('confetti-container');
        function lightConfettiStream() {
            if (Math.random() < 0.2) { 
                const piece = createConfettiPiece();
                confettiContainer.appendChild(piece);
                setTimeout(() => piece.remove(), 5000); 
            }
            requestAnimationFrame(lightConfettiStream);
        }
        lightConfettiStream(); 

        function createConfettiBlast(container) {
            for (let i = 0; i < 75; i++) { 
                const piece = createConfettiPiece();
                piece.style.top = '50%';
                piece.style.left = '50%';
                
                const angle = Math.random() * 360;
                const distance = Math.random() * 700; 
                
                piece.style.transition = 'transform 1.5s ease-out, opacity 1s';
                piece.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(${distance * Math.cos(angle * Math.PI / 180)}px, ${distance * Math.sin(angle * Math.PI / 180)}px)`; 
                piece.style.opacity = 0;
                
                container.appendChild(piece);
                setTimeout(() => piece.remove(), 2000);
            }
        }
    </script>

</body>
</html>
