<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4: Reveals & Celebration</title>

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        /* --- Base & Celebration Styles --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a0033; /* Dark purple/blue background */
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            text-align: center;
            padding-bottom: 50px;
        }

        /* --- Header Text --- */
        #header-text {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3.5em;
            color: #ffd700; /* Gold */
            text-shadow: 4px 4px #ff69b4; /* Pink border/shadow */
            padding: 20px 0;
            margin: 20px auto;
            max-width: 90%;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* --- Photo Container Styling (Sequential Display) --- */
        .photo-container {
            position: relative;
            width: 80%; /* Take 80% of screen width */
            max-width: 720px; /* Max width to prevent it from getting too big */
            height: auto; /* Allow height to adjust naturally to image aspect ratio */
            margin: 50px auto; /* Centered, with space above/below */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            background-color: #222;
            display: none; /* Hidden by default, revealed sequentially */
            transition: opacity 1s ease-in-out; /* Smooth transition when appearing */
        }
        .photo-container.active {
            display: block; /* Show when active */
        }
        .photo-container.fade-out {
            opacity: 0;
        }

        .photo-container img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 192, 203, 0.7);
            color: #880e4f;
            font-size: 1.8em;
            font-weight: bold;
            padding: 10px 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        .reveal-instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.5);
            z-index: 15; /* Above covers */
        }


        /* --- 1. EMOJI TAP REVEAL STYLES --- */
        #reveal-1 .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            z-index: 10;
        }
        #reveal-1 .emoji {
            width: calc(100% / 7); 
            height: calc(100% / 7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background-color: #ffc0cb; 
            border: 1px solid #f06292;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }
        .emoji.revealed {
            opacity: 0;
            transform: scale(0.1);
            pointer-events: none;
        }
        .emoji.fall {
            transition: transform 1.5s ease-in, opacity 0.5s;
            transform: translateY(100vh) rotate(720deg) scale(0.1);
            pointer-events: none;
        }


        /* --- 2. SCRATCH REVEAL STYLES --- */
        #reveal-2 .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: grabbing;
        }
        #scratch-canvas {
            background-color: #a0a0a0; 
            touch-action: none; 
        }
         #scratch-cover.revealed-complete {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
         }


        /* --- 3. RIBBON WRAP REVEAL STYLES --- */
        #reveal-3 .ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9);
            transition: opacity 1s;
        }
        #reveal-3 .ribbon-content {
            background-color: #e57373; 
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        .ribbon.revealed {
            opacity: 0;
            pointer-events: none;
        }


        /* --- Quiz Box Styles --- */
        #final-quiz {
            margin-top: 80px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
            max-width: 500px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            color: #333;
            display: none; 
        }

        #quiz-question {
            font-size: 1.5em;
            margin-bottom: 25px;
            font-weight: bold;
            color: #e91e63;
        }

        #quiz-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #quiz-input {
            padding: 15px;
            width: 80%;
            border: 2px solid #ff4081;
            border-radius: 10px;
            font-size: 1.1em;
        }

        #quiz-submit {
            padding: 12px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* --- Celebration Styles (for visual effect) --- */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <audio id="background-audio" loop autoplay>
        <source src="P4.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1 id="header-text">Advance Happy Birthday My Favourite Panda üòöüêº</h1>

    <div id="confetti-container" class="confetti"></div>
    <div id="fireworks-container" class="confetti"></div>


    <div id="photo-grid">

        <div id="reveal-1" class="photo-container">
            <div class="reveal-instruction">Tap 25 Emojis to Reveal the Photo!</div>
            <img src="P1.jpg" alt="Panda Image 1">
            <div id="emoji-cover" class="cover">
                </div>
            <div class="image-caption">Ennoda Pandaüêº</div>
        </div>

        <div id="reveal-2" class="photo-container">
            <div class="reveal-instruction">Scratch the Grey Area to Reveal!</div>
            <img src="P2.jpg" alt="Panda Image 2">
            <div id="scratch-cover" class="cover">
                <canvas id="scratch-canvas"></canvas> 
            </div>
            <div class="image-caption">Azhagu Kannamüòöüôà</div>
        </div>

        <div id="reveal-3" class="photo-container">
            <div class="reveal-instruction">Click the Gift to Unwrap!</div>
            <img src="P3.jpg" alt="Panda Image 3">
            <div id="ribbon-cover" class="ribbon">
                <div class="ribbon-content">
                    Click the Gift! üéÅ
                </div>
            </div>
            <div class="image-caption">Cute pandaü§ó</div>
        </div>

    </div>
    <div id="final-quiz">
        <div id="quiz-question">Lov uuu üòöü´Ç always panda üêº</div>
        <form id="quiz-form">
            <input type="text" id="quiz-input" placeholder="Type anything you want..." required>
            <button type="submit" id="quiz-submit">Submit & Continue</button>
        </form>
    </div>

    <script>
        // --- Global State and Counters ---
        let revealedCount = 0;
        const totalPhotos = 3;
        const quizBox = document.getElementById('final-quiz');
        const backgroundAudio = document.getElementById('background-audio');
        const photoContainers = document.querySelectorAll('.photo-container');
        let currentPhotoIndex = 0;

        // Function to show the next photo or final quiz
        function showNextPhotoOrQuiz() {
            // Introduce a delay to slow down the flow and make transitions clearer
            const transitionDelay = 1500; // 1.5 seconds delay

            // 1. Hide the current photo container if one was just revealed
            if (currentPhotoIndex > 0 && currentPhotoIndex <= totalPhotos) {
                const prevContainer = photoContainers[currentPhotoIndex - 1];
                prevContainer.classList.add('fade-out');
                setTimeout(() => {
                    prevContainer.style.display = 'none';
                    prevContainer.classList.remove('fade-out');
                }, 1000); // Wait for the 1s fade-out transition
            }
            
            // Wait for the transition delay before showing the next item
            setTimeout(() => {
                if (currentPhotoIndex < photoContainers.length) {
                    // 2. Show the next photo
                    const nextContainer = photoContainers[currentPhotoIndex];
                    nextContainer.style.display = 'block';
                    nextContainer.classList.add('active');

                    // Special handling for canvas to set its dimensions after container is visible
                    if (nextContainer.id === 'reveal-2') {
                        const img = nextContainer.querySelector('img');
                        const canvas = document.getElementById('scratch-canvas');
                        if (img.complete) {
                            setCanvasDimensions(img, canvas);
                        } else {
                            img.onload = () => setCanvasDimensions(img, canvas);
                        }
                    }
                    currentPhotoIndex++;
                }

                if (revealedCount === totalPhotos) {
                    // 3. All photos revealed, show quiz
                    quizBox.style.display = 'block';
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    createConfettiBlast(document.getElementById('confetti-container'));
                }
            }, currentPhotoIndex === 0 ? 0 : transitionDelay); // No delay for the first photo
        }

        // --- Initial Load: Show first photo ---
        document.addEventListener('DOMContentLoaded', () => {
            showNextPhotoOrQuiz();
            backgroundAudio.play().catch(e => console.warn("Audio autoplay blocked by browser:", e));
        });
        
        // --- Utility to set canvas dimensions based on image ---
        function setCanvasDimensions(img, canvas) {
            canvas.width = img.clientWidth;
            canvas.height = img.clientHeight;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#a0a0a0'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.strokeStyle = 'rgba(0,0,0,1)';
            ctx.lineWidth = 40;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }


        /* ===================================================================
           1. EMOJI TAP REVEAL LOGIC (P1.jpg)
           =================================================================== */
        const emojiCover = document.getElementById('emoji-cover');
        const totalEmojis = 49; 
        let tappedCount = 0;
        const targetTaps = 25;
        const emojis = ['‚ù§Ô∏è', 'üòö', 'ü§ó', '‚ú®', 'üêº'];
        
        for (let i = 0; i < totalEmojis; i++) {
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'emoji';
            emojiDiv.innerHTML = emojis[i % emojis.length]; 
            emojiDiv.dataset.id = i;
            emojiDiv.addEventListener('click', handleEmojiTap);
            emojiCover.appendChild(emojiDiv);
        }
        const emojiElements = document.querySelectorAll('#emoji-cover .emoji');

        function handleEmojiTap(event) {
            const emojiDiv = event.target;
            if (emojiDiv.classList.contains('revealed')) return;

            emojiDiv.classList.add('revealed');
            tappedCount++;

            if (tappedCount >= targetTaps) {
                emojiElements.forEach(div => {
                    if (!div.classList.contains('revealed')) {
                        div.classList.add('fall');
                    }
                });
                
                setTimeout(() => {
                    emojiCover.style.display = 'none';
                    revealedCount++;
                    showNextPhotoOrQuiz(); // Reveal next image after a pause
                }, 1500); // Matches the fall animation time for smoothness
            }
        }


        /* ===================================================================
           2. SCRATCH REVEAL LOGIC (P2.jpg) - FIXED
           =================================================================== */
        const scratchCanvas = document.getElementById('scratch-canvas');
        const scratchCtx = scratchCanvas.getContext('2d');
        const scratchCover = document.getElementById('scratch-cover');
        let isScratching = false;
        const scratchRevealThreshold = 0.50; 

        function getScratchPosition(e) {
            const rect = scratchCanvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function handleScratchStart(e) {
            if (scratchCover.classList.contains('revealed-complete')) return;
            isScratching = true;
            const pos = getScratchPosition(e);
            scratchCtx.beginPath();
            scratchCtx.moveTo(pos.x, pos.y);
            e.preventDefault();
        }

        function handleScratchMove(e) {
            if (!isScratching || scratchCover.classList.contains('revealed-complete')) return;
            const pos = getScratchPosition(e);
            scratchCtx.lineTo(pos.x, pos.y);
            scratchCtx.stroke();
            e.preventDefault();
            // Removed checkScratchRevealedArea here: Checking on move makes it too sensitive.
        }

        function handleScratchEnd() {
            if (!isScratching || scratchCover.classList.contains('revealed-complete')) return;
            isScratching = false;
            checkScratchRevealedArea(); // NOW we check the area!
        }
        
        function checkScratchRevealedArea() {
            const pixelData = scratchCtx.getImageData(0, 0, scratchCanvas.width, scratchCanvas.height).data;
            let totalPixels = scratchCanvas.width * scratchCanvas.height;
            let transparentPixels = 0;

            for (let i = 0; i < pixelData.length; i += 4) {
                if (pixelData[i + 3] < 10) { 
                    transparentPixels++;
                }
            }

            const revealedArea = transparentPixels / totalPixels;

            if (revealedArea > scratchRevealThreshold) {
                scratchCover.classList.add('revealed-complete'); 
                
                // Disable scratching listeners immediately
                scratchCanvas.removeEventListener('mousedown', handleScratchStart);
                document.removeEventListener('mousemove', handleScratchMove);
                document.removeEventListener('mouseup', handleScratchEnd);
                scratchCanvas.removeEventListener('touchstart', handleScratchStart);
                document.removeEventListener('touchmove', handleScratchMove);
                document.removeEventListener('touchend', handleScratchEnd);

                // Wait for fade out, then show next photo
                setTimeout(() => {
                    scratchCover.style.display = 'none';
                    revealedCount++;
                    showNextPhotoOrQuiz(); 
                }, 1000); 
            }
        }

        // Attach scratch listeners
        scratchCanvas.addEventListener('mousedown', handleScratchStart);
        document.addEventListener('mousemove', handleScratchMove);
        document.addEventListener('mouseup', handleScratchEnd);

        scratchCanvas.addEventListener('touchstart', handleScratchStart);
        document.addEventListener('touchmove', handleScratchMove);
        document.addEventListener('touchend', handleScratchEnd);


        /* ===================================================================
           3. RIBBON WRAP REVEAL LOGIC (P3.jpg)
           =================================================================== */
        const ribbonCover = document.getElementById('ribbon-cover');
        const ribbonContent = document.querySelector('#reveal-3 .ribbon-content');

        ribbonContent.addEventListener('click', () => {
            if (ribbonCover.classList.contains('revealed')) return;

            ribbonCover.classList.add('revealed');
            
            setTimeout(() => {
                ribbonCover.style.display = 'none';
                revealedCount++;
                showNextPhotoOrQuiz(); 
            }, 1000); 
        });


        /* ===================================================================
           4. QUIZ SUBMISSION & NAVIGATION
           =================================================================== */
        const quizForm = document.getElementById('quiz-form');

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const next_page = "page5.html"; 
            window.location.href = next_page;
        });


        /* ===================================================================
           5. CELEBRATION EFFECTS 
           =================================================================== */
        function createConfettiPiece() {
            const c = document.createElement('div');
            c.className = 'confetti-piece';
            
            const colors = ['#ff69b4', '#ffd700', '#00ff7f', '#add8e6', '#ff0000', '#0000ff']; 
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            c.style.width = Math.random() * 10 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.position = 'absolute';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = -5 + 'px';

            c.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
            c.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            return c;
        }

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
            .confetti-piece {
                border-radius: 50%;
                z-index: 99;
            }
        `;
        document.head.appendChild(styleSheet);

        const confettiContainer = document.getElementById('confetti-container');
        function lightConfettiStream() {
            if (Math.random() < 0.2) { 
                const piece = createConfettiPiece();
                confettiContainer.appendChild(piece);
                setTimeout(() => piece.remove(), 5000); 
            }
            requestAnimationFrame(lightConfettiStream);
        }
        lightConfettiStream(); 

        function createConfettiBlast(container) {
            for (let i = 0; i < 75; i++) { 
                const piece = createConfettiPiece();
                piece.style.top = '50%';
                piece.style.left = '50%';
                
                const angle = Math.random() * 360;
                const distance = Math.random() * 700; 
                
                piece.style.transition = 'transform 1.5s ease-out, opacity 1s';
                piece.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(${distance * Math.cos(angle * Math.PI / 180)}px, ${distance * Math.sin(angle * Math.PI / 180)}px)`; 
                piece.style.opacity = 0;
                
                container.appendChild(piece);
                setTimeout(() => piece.remove(), 2000);
            }
        }
    </script>

</body>
