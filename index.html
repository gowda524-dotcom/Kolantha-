<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Surprise 🎉</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffb6f9, #ffd6ff, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem 1.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      animation: floatUp 1s ease-out;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ff66cc;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin: 0.8rem 0;
    }

    select, button {
      font-size: 1rem;
      padding: 0.7rem;
      margin-top: 1rem;
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ff66cc;
      outline: none;
    }

    select {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #ff66cc;
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #ff3399;
      transform: scale(1.03);
    }

    .error {
      color: #cc0000;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1>💙 A Little Surprise for Sweetest Bestfriend 💙😚</h1>
    <p>Hey my precious human! 💫<br>
    This isn’t just any page — it's the beginning of something special... 🥰<br>
    Ready to unlock your surprise journey?</p>

    <p><strong>Question:</strong><br> Namma 1st meet panna place adhu??</p>
    <p><em>(Hint: school, college, bus stop)</em></p>

    <select id="answer">
      <option value="">-- Choose an answer --</option>
      <option value="school">School</option>
      <option value="college">College</option>
      <option value="bus stop">Bus stop</option>
    </select>

    <button onclick="checkAnswer()">Unlock Surprise 🎁</button>

    <p id="error" class="error"></p>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function checkAnswer() {
      const answer = document.getElementById("answer").value.toLowerCase();
      const error = document.getElementById("error");

      if (answer === "college") {
        confetti({
          particleCount: 120,
          spread: 90,
          origin: { y: 0.6 }
        });

        setTimeout(() => {
          window.location.href = "page1.html"; // Redirect to quiz page 1
        }, 1200);
      } else if (answer === "") {
        error.textContent = "Please choose an answer 🧐";
      } else {
        error.textContent = "Oops! That's not it. Try again 🥺";
      }
    }
  </script>
</body>
</html>
