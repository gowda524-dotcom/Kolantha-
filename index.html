<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Surprise 🎉</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://i.imgur.com/U2zPlGG.jpg'); /* Hugging pandas */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 2rem 1.2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ffccff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      margin: 0.8rem 0;
      line-height: 1.5;
    }

    select, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    select {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #ff66cc;
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3399;
      transform: scale(1.02);
    }

    .error {
      color: #ff9999;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1>💙 A little Surprise for Sweetest Bestfriend 💙😚</h1>
    <p>Heyyyy my precious one! 💫<br>
    I’ve made something super special for you.<br>
    A small journey filled with love, fun, and nostalgia! 🥹💖<br>
    But wait — you gotta unlock it first! 😉</p>

    <p><strong>Question:</strong><br> Namma 1st meet panna place adhu??</p>
    <p><em>(Hint: school, college, bus stop)</em></p>

    <select id="answer">
      <option value="">-- Choose an answer --</option>
      <option value="school">School</option>
      <option value="college">College</option>
      <option value="bus stop">Bus stop</option>
    </select>

    <button onclick="checkAnswer()">Unlock Surprise 🎁</button>

    <p id="error" class="error"></p>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("answer").value.toLowerCase();
      const error = document.getElementById("error");

      if (answer === "college") {
        // Confetti blast
        confetti({
          particleCount: 120,
          spread: 70,
          origin: { y: 0.6 }
        });

        // Delay redirect so user sees confetti
        setTimeout(() => {
          window.location.href = "page1.html"; // Next page
        }, 1200);

      } else if (answer === "") {
        error.textContent = "Please choose an answer 🧐";
      } else {
        error.textContent = "Oops! That's not it. Try again 🥺";
      }
    }
  </script>

</body>
</html>
