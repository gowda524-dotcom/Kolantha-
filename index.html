<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise 🎉</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffb6f9, #ffd6ff, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 3rem 2rem;
      width: 92%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #ff33aa;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.25rem;
      color: #333;
      margin: 1rem 0;
      line-height: 1.6;
    }

    select, button {
      font-size: 1.2rem;
      padding: 1rem;
      margin-top: 1.5rem;
      width: 100%;
      border-radius: 14px;
      border: 2px solid #ff66cc;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    select {
      background-color: #fff;
      color: #222;
    }

    button {
      background-color: #ff66cc;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff3399;
      transform: scale(1.02);
    }

    .error {
      color: #cc0000;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1>💙 A Little Surprise for My Sweetest Bestfriend 💙😚</h1>
    <p> My precious Soul! 💫<br>
    This isn’t just any page — it's the beginning of something special for my Special one😚🤗... <br>
    Ready to unlock your surprise journey?</p>

    <p><strong>Question:</strong><br> Namma 1st meet panna place adhu🤔??</p>
    <p><em>(Hint: school, college, bus stop)</em></p>

    <select id="answer">
      <option value="">-- Choose an answer --</option>
      <option value="school">School</option>
      <option value="college">College</option>
      <option value="bus stop">Bus stop</option>
    </select>

    <button onclick="checkAnswer()">Unlock Surprise 🎁</button>

    <p id="error" class="error"></p>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("answer").value.toLowerCase();
      const error = document.getElementById("error");

      if (answer === "college") {
        confetti({
          particleCount: 120,
          spread: 90,
          origin: { y: 0.6 }
        });

        setTimeout(() => {
          window.location.href = "page1.html"; // Link to next page
        }, 1200);
      } else if (answer === "") {
        error.textContent = "Please choose an answer 🧐";
      } else {
        error.textContent = "Oops! That's not it. Try again 🥺";
      }
    }
  </script>
</body>
</html>
