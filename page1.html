<!DOCTYPE html>

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #ffb6f9, #ffe6fa, #e0c3fc);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff33aa;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      max-width: 90%;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .heart-container {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateHeart 10s infinite linear, floatHeart 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #ff66cc);
    }

    .heart-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: pink;
      clip-path: path("M100 180 C40 120, 0 80, 50 30 A40 40, 0, 1,1, 100 80 A40 40, 0, 1,1, 150 30 C200 80, 160 120, 100 180 Z");
      background-size: cover;
      background-position: center;
      border-radius: 20px;
    }

    .face1 {
      transform: rotateY(0deg) translateZ(50px);
      background-image: url('Friend1.jpg');
    }

    .face2 {
      transform: rotateY(180deg) translateZ(50px);
      background-image: url('Friend2.jpg');
    }

    @keyframes rotateHeart {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    @keyframes floatHeart {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .audio-controls {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
    }

    .audio-btn {
      background: #ff66cc;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .next-btn {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 14px;
      background-color: #ff33aa;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .next-btn:hover {
      background-color: #ff1493;
      transform: scale(1.03);
    }

    /* ğŸˆ Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatEmoji 6s infinite ease-in-out;
      opacity: 0.7;
      pointer-events: none;
    }

    .emoji:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .emoji:nth-child(2) { top: 25%; left: 80%; animation-delay: 1s; }
    .emoji:nth-child(3) { top: 50%; left: 10%; animation-delay: 2s; }
    .emoji:nth-child(4) { top: 70%; left: 70%; animation-delay: 3s; }
    .emoji:nth-child(5) { top: 40%; left: 50%; animation-delay: 4s; }

    @keyframes floatEmoji {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
      100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1.1rem;
      }

      .heart-container {
        width: 160px;
        height: 160px;
      }

      .next-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
