<!DOCTYPE html>

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffd6f9, #ffe6fa);
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1493;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 1rem 0 2rem;
      max-width: 600px;
    }

    /* Heart Flip Styles */
    .heart-wrapper {
      width: 300px;
      height: 270px;
      perspective: 1000px;
      margin-bottom: 2rem;
    }

    .heart {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
      animation: flipHeart 8s infinite;
    }

    .heart-side {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      clip-path: path("M150 270 C80 200, 0 120, 75 60 A60 60 0 0 1 150 100 A60 60 0 0 1 225 60 C300 120, 220 200, 150 270 Z");
      shape-outside: path("M150 270 C80 200, 0 120, 75 60 A60 60 0 0 1 150 100 A60 60 0 0 1 225 60 C300 120, 220 200, 150 270 Z");
    }

    .front {
      background-image: url('Friend1.jpg');
      transform: rotateY(0deg);
    }

    .back {
      background-image: url('Friend2.jpg');
      transform: rotateY(180deg);
    }

    .heart.flipped {
      transform: rotateY(180deg);
    }

    @keyframes flipHeart {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .btn {
      background-color: #ff33aa;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .heart-wrapper {
        width: 250px;
        height: 230px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Autoplay Music -->
  <audio autoplay loop>
    <source src="Friend1.mp3" type="audio/mp3" />
  </audio>

  <!-- Heart Flip Area -->
  <div class="heart-wrapper">
    <div class="heart">
      <div class="heart-side front"></div>
      <div class="heart-side back"></div>
    </div>
  </div>

  <!-- Next Page Button -->

  <!-- Confetti -->
  <script>
    // Confetti on load
    window.onload = () => {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    };

    }
  </script>
