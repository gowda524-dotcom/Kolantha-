<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise 🎉</title>

  <!-- Fonts + Confetti -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffd6f9, #ffe6fa);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 1.5rem;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.4rem;
      color: #ff1493;
      margin-top: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 1.5rem 0;
      max-width: 600px;
      line-height: 1.6;
    }

    .card-wrapper {
      width: 280px;
      height: 280px;
      perspective: 1000px;
      margin-top: 2rem;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: flipCard 6s infinite linear;
      transition: transform 1s;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff66cc;
    }

    .card-front {
      background-image: url('Friend1.jpg');
    }

    .card-back {
      background-image: url('Friend2.jpg');
      transform: rotateY(180deg);
    }

    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .btn {
      background-color: #ff33aa;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .card-wrapper {
        width: 220px;
        height: 220px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🎵 Music -->
  <audio autoplay loop>
    <source src="Friend1.mp3" type="audio/mp3" />
  </audio>

  <!-- 🃏 3D Flip Card -->
  <div class="card-wrapper">
    <div class="card">
      <div class="card-side card-front"></div>
      <div class="card-side card-back"></div>
    </div>
  </div>

  <!-- 🎉 Message -->
  <h1>🎉 Happy Birthday! 🎉</h1>
  <p>
    Wishing you Happiest Birthday My Best Friend Forever 💙😚💎<br>
    Thanks for always being with me, En frnd eppovum Happy ya erukanum 🤗<br>
    Lov uuu di 😚 En chella Frndddd
  </p>

  <!-- 👉 Next Button -->
  <button class="btn" onclick="goToNext()">👉 Next Surprise</button>

  <!-- 🎊 Confetti -->
  <script>
    // Confetti on load
    window.onload = () => {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          angle: 60,
          spread: 60,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 6,
          angle: 120,
          spread: 60,
          origin: { x: 1 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    };

    function goToNext() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
