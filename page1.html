<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise 💖</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffe6f9, #ffc2f2);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.3rem;
      color: #ff1493;
      margin-top: 2rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 1.5rem 0;
      max-width: 90%;
      line-height: 1.6;
    }

    /* Heart flip container */
    .heart-container {
      width: 250px;
      height: 220px;
      perspective: 1000px;
      margin-top: 1rem;
    }

    .heart {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
      animation: autoFlip 6s infinite linear;
    }

    .heart-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      clip-path: path("M125 220 C50 160, 0 100, 60 40 A50 50, 0, 1,1, 125 90 A50 50, 0, 1,1, 190 40 C250 100, 200 160, 125 220 Z");
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px #ff66cc;
    }

    .front {
      background: url('Friend1.jpg') center/cover no-repeat;
      transform: rotateY(0deg);
    }

    .back {
      background: url('Friend2.jpg') center/cover no-repeat;
      transform: rotateY(180deg);
    }

    .heart.flipped {
      transform: rotateY(180deg);
    }

    @keyframes autoFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .btn {
      background-color: #ff33aa;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.9rem; }
      p { font-size: 1rem; }
      .heart-container {
        width: 200px;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- 🎵 Music -->
  <audio autoplay loop>
    <source src="Friend1.mp3" type="audio/mp3" />
  </audio>

  <!-- ❤️ Heart Flip -->
  <div class="heart-container">
    <div class="heart" id="heart">
      <div class="heart-side front"></div>
      <div class="heart-side back"></div>
    </div>
  </div>

  <!-- 🎉 Birthday Message -->
  <h1>🎉 Happy Birthday! 🎉</h1>
  <p>
    Wishing you Happiest Birthday My Best Friend Forever 💙😚💎<br>
    Thanks for always being with me, En frnd eppovum Happy ya erukanum 🤗<br>
    Lov uuu di 😚 En chella Frndddd
  </p>

  <!-- 👉 Next Button -->
  <button class="btn" onclick="goToNext()">👉 Next Surprise</button>

  <script>
    // Confetti blast on load
    window.onload = () => {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 60,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 60,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Next page
    function goToNext() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
