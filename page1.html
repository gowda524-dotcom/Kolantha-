    <!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise 💖</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet" />

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe6fa, #ffd6f9, #f9d0ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 1rem;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.4rem;
      color: #ff1493;
      margin-top: 1.5rem;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.3rem;
      color: #444;
      max-width: 90%;
      line-height: 1.6;
      margin: 1.5rem 0;
    }

    .heart-3d {
      width: 260px;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 8s infinite linear;
      margin-bottom: 2rem;
    }

    .heart-3d img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 85%, 20% 100%, 0% 35%);
      border-radius: 20px;
      box-shadow: 0 0 30px #ff66cc;
    }

    .front {
      transform: rotateY(0deg) translateZ(130px);
    }

    .back {
      transform: rotateY(180deg) translateZ(130px);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .btn {
      background-color: #ff33aa;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.8;
      animation: floatEmoji 6s infinite ease-in-out;
      pointer-events: none;
    }

    .emoji:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .emoji:nth-child(2) { top: 25%; left: 80%; animation-delay: 1s; }
    .emoji:nth-child(3) { top: 50%; left: 10%; animation-delay: 2s; }
    .emoji:nth-child(4) { top: 70%; left: 70%; animation-delay: 3s; }
    .emoji:nth-child(5) { top: 40%; left: 50%; animation-delay: 4s; }

    @keyframes floatEmoji {
      0% { transform: translateY(0px); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
      100% { transform: translateY(0px); opacity: 0.8; }
    }

    @media (max-width: 500px) {
      .heart-3d {
        width: 200px;
        height: 200px;
      }

      h1 {
        font-size: 1.9rem;
      }

      p {
        font-size: 1.1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🎵 Background Music -->
  <audio autoplay loop>
    <source src="Friend1.mp3" type="audio/mp3" />
  </audio>

  <!-- ❤️ 3D Rotating Heart -->
  <div class="heart-3d">
    <img src="Friend1.jpg" alt="Friend1" class="front">
    <img src="Friend2.jpg" alt="Friend2" class="back">
  </div>

  <!-- 💌 Message -->
  <h1>🎉 Happy Birthday! 🎉</h1>
  <p>
    Wishing you Happiest Birthday My Best Friend Forever 💙😚💎<br>
    Thanks for always being with me, En frnd eppovum Happy ya erukanum 🤗<br>
    Lov uuu di 😚 En chella Frndddd
  </p>

  <!-- 👉 Next Page -->
  <button class="btn" onclick="goToNext()">👉 Next Surprise</button>

  <!-- 🎈 Floating Emojis -->
  <div class="emoji">💖</div>
  <div class="emoji">✨</div>
  <div class="emoji">💝</div>
  <div class="emoji">🎈</div>
  <div class="emoji">🌸</div>

  <!-- 🎊 Confetti Blast on Load -->
  <script>
    function blastConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function goToNext() {
      window.location.href = "page2.html";
    }

    window.onload = blastConfetti;
  </script>
</body>
</html>
